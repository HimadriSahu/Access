<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Granted</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <!-- Header -->
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>IG SECURITY SYSTEM</h1>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left: Photo -->
      <div class="left-section">
        <div class="photo-border">
          <!-- Placeholder for profile image -->
          <img src="{{PROFILE_IMAGE_URL}}" alt="Profile" class="profile-photo" />
        </div>
      </div> 

      <!-- Right: Details -->
      <div class="right-section">
        <div class="details">
          <span class="label">NAME:</span>
          <span class="info">{{USER_NAME}}</span>
        </div>
        <div class="details">
          <span class="label">DESIGNATION:</span>
          <span class="info">{{USER_DESIGNATION}}</span>
        </div>
        <div class="details">
          <span class="label">DEPARTMENT:</span>
          <span class="info">{{USER_DEPARTMENT}}</span>
        </div>
        <div class="details">
          <span class="label">DATE:</span>
          <span class="info">{{CURRENT_DATE}}</span>
        </div>
        <div class="details">
          <span class="label">TIME:</span>
          <span class="info">{{CURRENT_TIME}}</span>
        </div>
        <div class="details">
          <span class="label">LOCATION:</span>
          <span class="info">{{USER_LOCATION}}</span>
        </div>
      </div> 
    </div>

    <!-- Footer -->
    <div class="footer">ACCESS GRANTED!</div>
  </div>
</body>
</html>
